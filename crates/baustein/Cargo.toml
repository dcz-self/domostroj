[package]
name = "baustein"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.5", default-features = false }
building_blocks_mesh = "*" # depend on feldspar's version
feldspar-core = {path = "../../../feldspar/crates/feldspar-core"}
